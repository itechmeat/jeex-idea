# JEEX Idea Redis Configuration
# Optimized for development environment with persistence and performance settings

# Network and connection settings
# Bind to all interfaces for Docker network access
# bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# Memory management (configured for 512MB limit as per requirements)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings for development
# Save snapshot every 5 minutes if at least 1 key changed
save 300 1
save 60 10000

# RDB snapshot configuration
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence (append-only file for better durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging for development
loglevel notice
logfile ""

# Client connection limits
maxclients 10000

# Security (Domain-Driven approach with AUTH)
# Authentication required for all connections
# Password is set via command line --requirepass flag from environment variable
# See docker-compose.yml for REDIS_PASSWORD configuration

# Performance tuning for development
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Slow log configuration for development debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring for development
latency-monitor-threshold 100

# Memory usage optimization
jemalloc-bg-thread yes

# Keyspace notifications (useful for cache invalidation)
notify-keyspace-events "Ex"

# Development-specific optimizations
# Enable lazy expiration to improve performance
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
lazyfree-lazy-user-del no

# Enable protected mode for security
# In production, consider proper authentication
protected-mode yes

# Disable dangerous commands in development
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""